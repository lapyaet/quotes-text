<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container flex-col">
      <div class="quote__container">
        <h2 class="text-3xl font-bold text-center py-4 my-8 border-2 mx-6 text-white rounded-lg" id="quote-text">
          hello world
        </h2>
        <div class="flex flex-col-reverse justify-between align-center mx-6 my-8 text-white">
          <ul class="w-2/4" id="topics">
          </ul>
          <span class="text-2xl font-medium flex-2 " id="quote-author">
          </span>
        </div>
      </div>
      <div class="my-8 flex gap-x-28">
        <button class="btn" id="btn-share">Share</button>
        <button class="btn" id="btn-click">Next Quote</button>
      </div>
    </div>
    
    <script src="./index.js" async type="module" ></script>
  </body>
</html>
