<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container flex-col">
      <div class="quote__container">
        <h2 class="text-4xl font-bold text-white text-center mt-4" id="quote-author">
        </h2>
        <div id="hello">
          <p class="text-3xl font-medium text-center py-4 my-8 mx-6 text-white" id="quote-text">
            hello world
          </p>
        </div>
        <div class="flex flex-col-reverse justify-between align-center mx-6 my-8 text-white">
          <ul class="flex justify-center" id="topics">
          </ul>
        </div>
        <div class="my-8 flex gap-x-28 justify-center">
          <button class="btn" id="btn-share">Share</button>
          <button class="btn btn-2" id="btn-click">Next Quote</button>
        </div>
      </div>
      
    </div>
    
    <script src="./index.js" async type="module" ></script>
  </body>
</html>
